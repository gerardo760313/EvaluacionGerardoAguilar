<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Create Producto</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/productos/list" class="btn btn-secondary btn-sm">Back To Productos List</a>
    </div>
  </div>
  <br />
  <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm)">

    <div class="form-group">
      <label for="name">Nombre:</label>
      <input formControlName="name"
             id="name"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="description">Descripcion:</label>
      <input formControlName="description"
             id="description"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="category">Categoria:</label>
      <input formControlName="category"
             id="category"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="price">Precio:</label>
      <input formControlName="price"
             id="price"
             type="text"
             class="form-control" />
    </div>
    <div class="form-group">
      <label for="quantity">Cantidad:</label>
      <input formControlName="quantity"
             id="quantity"
             type="text"
             class="form-control" />
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!createForm.valid">Create</button>
  </form>
</div>
